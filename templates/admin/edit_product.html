<div id="editProductModal-{{ product.id }}" class="modal fade" tabindex="-1" aria-labelledby="editProductModalLabel-{{ product.id }}" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editProductModalLabel-{{ product.id }}">Edit product</h5>
                <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Fermer"></button>
            </div>

            <form method="post" action="{{ url_for('edit_product', product_id=product.id) }}" enctype="multipart/form-data">
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Name:</label>
                        <input type="text" name="title" class="form-control" value="{{ product.title }}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Description:</label>
                        <textarea name="description" class="form-control" rows="8" required>{{ product.description }}</textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Unit price:</label>
                        <input type="number" step="0.01" name="price" class="form-control" value="{{ product.price }}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Quantity:</label>
                        <input type="number" name="quantity" class="form-control" value="{{ product.quantity }}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Category:</label>
                        <select name="category" class="form-select" required>
                            {% for cat in categories %}
                            <option value="{{ cat }}" {% if cat == product.category %}selected{% endif %}>{{ cat }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-2">
                        <label class="form-label">Product image:</label>
                        <input type="file" name="image" class="form-control" accept="image/*">
                    </div>

                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="isFlashSale-{{ product.id }}" name="is_flash_sale" {% if product.is_flash_sale %}checked{% endif %} onchange="toggleFlashSaleDuration('{{ product.id }}')">
                            <label class="form-check-label" for="isFlashSale-{{ product.id }}">
                                Enable Flash Sale
                            </label>
                        </div>
                    </div>

                    <div id="flashSaleDuration-{{ product.id }}" class="mb-3" style="display: {% if product.is_flash_sale %}block{% else %}none{% endif %};">
                        <label class="form-label">Flash Sale Duration (days):</label>
                        <input type="number" name="flash_sale_days" class="form-control" min="1" max="365" placeholder="e.g., 7" {% if product.is_flash_sale %}value="7"{% endif %}>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Update product</button>
                </div>
            </form>
        </div>
    </div>
</div>
